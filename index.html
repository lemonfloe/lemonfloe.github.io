<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css?v=2025-06-29-2pm" rel="stylesheet" type="text/css" media="all" />
    <title>Cryosolis</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
</head>

<body>
    <div class="autoplayer">
        <div>
            <button id="autoplayer__button">
                <img width="35px" height="35px" src="assets/music/pause-and-play.png" />
            </button>
        </div>

        <input id="autoplayer__volume" type="range" min="0" max="1" step="0.01" value="0.5" title="Volume" />

        <a id="nowPlaying" target="_blank" href="https://www.youtube.com/watch?v=szdWkrRHpAw">Countless
            grains arranged
            in a grid are waving randomly<br>MΣΣBΣΣ a.k.a KAZUHIRO ABO</a>

        <audio loop id="autoplayer__audio">
            <source src="assets/music/background_audio.ogg" type="audio/ogg">
        </audio>

    </div>

    <div id="background"></div>
    <div id="snowholder">
        <div class="snow snow1"></div>
        <div class="snow snow2"></div>
        <div class="snow snow3"></div>
    </div>

    <nav>
        <button class="nav__button">Home</button>
        <button class="nav__button">Profiles</button>
        <button class="nav__button">Creations</button>
        <button class="nav__button">Gaming</button>
    </nav>

    <div id="pageContent"></div>
    
    <script type="module" src="scripts/main.js?v=2025-06-29"></script>
</body>

</html>
